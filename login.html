    <meta name="apple-mobile-web-app-capable" content="yes"/>
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

	<style>
		/*TradeGothic Regular | $ftci-font-regular*/
@font-face {
  font-family:"TradeGothicLTStd";
  src: url("https://raw.githubusercontent.com/gnanap/b2ctest/master/trade-gothic/TradeGothicLTStd.woff") format("woff");
}
		body {
			font-family: "Poppins", sans-serif;
			background-image: url('https://ftcidevapp.corp.frk.com/bgimg.0dc2eab5c0b1bb019b95.png') ;
			background-position: center;
			background-repeat: no-repeat;
			background-size: cover;
			font: Custom;
			height: 100vh;
		}
		.logo{
			padding-bottom:15px;
		}

		h2{
		    font-size: 2rem;
			font-weight: 100;
			margin-top: 2rem;
			margin-bottom: .28em;
			text-align: center;
			font-family:TradeGothicLTStd;
		}
		p{
			font-size: .96rem;
			margin-top: 0;
			margin-bottom: 2.5em;
			text-align: center;
		}

		/* STRUCTURE */
		.wrapper {
			display: flex;
			align-items: center;
			flex-direction: column;
			justify-content: center;
			width: 100%;
			min-height: 100%;
			padding: 20px;
		}

		#formContent {
			background: #fff;
			padding: 30px !important;
			width: 90%;
			max-width: 487px;
			position: relative;
			padding: 0px;
			-webkit-box-shadow: 0 0px 50px 0 rgba(0,0,0,0.66);
			box-shadow: 0 0px 50px 0 rgba(0,0,0,0.66);
			border: 1px solid #fff;
		}
    #forgotPassword {
      display: none;
    }


		/* FORM TYPOGRAPHY*/

		.buttons{
			text-align:center !important;
		}

		.buttons button {
			font-size: .9rem;
			font-weight: 400;
			padding: 0 30px;
			min-width: 140px;
			box-shadow: 0 3px 12px 0 rgba(0,0,0,.2);
			border-radius: 0;
			background: #4f758b;
			color: #fff;
			text-transform: uppercase;
			line-height: 24px;
			margin: 2rem auto 0 auto;
			border:0;
			cursor:pointer;
		}

		label{
			text-transform: uppercase;
			text-align: left;
			margin-top: 0.5rem;
			margin-bottom: 0px;
			font-size: .875rem;
		}
		input[type=text], input[type=password] {
			border: 1px solid #eee;
			background: #eee;
			padding: 5px 12px;
			font-size: 16px;
			margin: 5px 0px;
			border-radius: 0px;
			display:block;
			width:100%;
		}

		*:focus {
			outline: none;
		}

		.forgetpassword {
			color: rgb(68, 107, 130);
			font-size: 0.9rem;
			line-height: 18px;
			cursor:pointer;
			margin:5px 0px;

	}

	</style>
  </head>
  <body >
	<div class="wrapper">
		<div class="logo">

		  <div  >

		</div>

		

	  <div id="formContent">
		<!-- Tabs Titles -->
		<!-- Icon -->


		 <div id="api"  >
			Your Login goes here - Prakash
		</div>
		<div style="text-align:center">
		<p class="forgetpassword">Forgot your username or password?</p>
		<p class="forgetpassword"> <a href="http://ftcidevapp.corp.frk.com/enroll" >Already a client? Register now </a></p>
		</div>

	  </div>
	</div>
